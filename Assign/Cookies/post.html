<body>

        <div id="loaddata">
            <h2>Don't Let Me Down</h2>
        </div>
        <button class="btn btn-success" id="btn">click</button>
    </div>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $.post("file.php",{
                    name: "Yusra",
                    age : 18
                }, function(data,status){
                    $("#loaddata").html(data);
                    alert(status);
                

                });
            });
        });

    </script>
</body>
